                 async function id_card_auth(url){
                    
                    try {
                        const challengeResponse = await fetch("https://siseveeb.voco.ee/info/meeldetuletused/id_auth/challenge", {
                        method: "GET",
                        headers: {
                            "Content-Type": "application/json"
                           
                        }
                    });
                    if (!challengeResponse.ok) {
                        throw new Error("GET /id_auth/challenge server error: " +
                            challengeResponse.status);
                    }
                    const challengeNonce = await challengeResponse.json();
                    if(challengeNonce.nonce) {
                        const authToken = await webeid.authenticate(challengeNonce.nonce, lang);

                        const authTokenResponse = await fetch("https://siseveeb.voco.ee/info/meeldetuletused/id_auth/validate", {
                            method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                     "X-CSRF-TOKEN": csrfToken
                                },
                                body: JSON.stringify({authToken:authToken,url:url})
                        });
                        if (!authTokenResponse.ok) {
                            throw new Error("POST /id_auth/login server error: " +
                                authTokenResponse.status);
                        }
                        const authTokenResult = await authTokenResponse.json();
                        if(authTokenResult.ok){
                            window.location.href = authTokenResult.url;
                        }
                    }
                } catch (error) {
                    console.log("Authentication failed! Error:", error);
                    if(error.name=="ExtensionUnavailableError"){
                        alert(error.message);
                    }
                    throw error;
                }

        }
